<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainDiv" style="display: flex; justify-content: center; align-items: center; height: 500px; flex-direction: column;">
        <div class="numbers" style="display: flex; justify-content: center;">
            <p id="hours" style="color: red;">00:</p>
            <p id="minutes" style="color: green;">00:</p>
            <p id="seconds" style="color: blue;">00</p>
        </div>
        <div class="buttons" style="display: flex; flex-direction: row; height: 25px;">
            <button id="start" style="margin-right: 10px;">Старт</button>
            <button id="stop">Стоп</button>
        </div>
    </div>
    <script>
        let clockInterval;
        const updateTime = () => {
            let currentTime = new Date().toTimeString();
            document.getElementById("hours").innerHTML = currentTime[0] + currentTime[1] + ":";
            document.getElementById("minutes").innerHTML = currentTime[3] + currentTime[4] + ":";
            document.getElementById("seconds").innerHTML = currentTime[6] + currentTime[7];
        }

        const timeOn = () => {
            clockInterval = setInterval(updateTime, 1000);
        }

        const timeOff = () => {
            clearInterval(clockInterval);
        }

        document.getElementById("start").onclick = timeOn;
        document.getElementById("stop").onclick = timeOff;
    </script> 
</body>
</html>
