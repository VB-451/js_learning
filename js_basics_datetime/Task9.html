<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainDiv" style="display: flex; justify-content: center; align-items: center; height: 500px; flex-direction: column;">
        <label for="daysInput">Number of days:</label>
        <input type="number" id="daysInput" min="0" max="32" value="0">
        <label for="hoursInput">Number of hours:</label>
        <input type="number" id="hoursInput" min="0" max="24" value="0">
        <label for="minutesInput">Number of minutes:</label>
        <input type="number" id="minutesInput" min="0" max="60" value="0">
        <button id="startButton" style="margin-top: 10px;">Start</button>
        <div style="margin-top: 20px; display:flex; flex-direction: row;">  
            <p style="margin-right: 5px;">Time remaining:</p>
            <p id="days" style="margin-right: 5px;">days</p>
            <p id="hours" style="margin-right: 5px;" >hours</p>
            <p id="minutes">minutes</p>
        </div>
    </div>
    <script src="./Task9.js"></script>
</body>
</html>
